<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/js_01_style.css" />
    <script src="js/js_01_script.js"></script>
    <script src="https://kit.fontawesome.com/3dc61b8a29.js" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="side-bar">
        <button class="open" onclick="unfold()">
            &nbsp<i class="fa-solid fa-bars"></i>&nbspOPEN
        </button>

        <div class="menu hidden">
            <i class="fa-solid fa-xmark" onclick="fold()"></i>
            <a href="#">음식</a><br>
            <a href="#">가전</a><br>
            <a href="#">가구</a><br>
            <a href="#">캠핑용품</a><br>
        </div>
    </div>

    <div class="body-container">
        <div class="img"></div>
        <div class="info-tab">
            <fieldset>
                <legend>&nbsp상세정보&nbsp</legend>
                <div class="text">
                    알프랑 그늘막 팝업 스피드 원터치 텐트
                </div>
                <button class="title">판매자 정보</button>
                <div class="panel hidden">
                    금오공과대학교<br>
                    소프트웨어공학과<br>
                    김텐트<br>
                </div>
                <button class="title">상품 정보</button>
                <div class="panel hidden">
                    최신 텐트<br>
                    원터치<br>
                    방수<br>
                </div>
                <button class="title">주문 정보</button>
                <div class="panel hidden">
                    <select id="tents" onchange="show()">
                        <option value="none">=== 선택 ===</option>
                        <option value="tent-A">A. 스피드 원터치 팝업텐트(3~4인용)</option>
                        <option value="tent-B">B. 5초 원터치 텐트(3인용)</option>
                        <option value="tent-C">C. 5초 원터치 텐트(5인용)</option>
                    </select>

                    <div class="tent-A hidden">
                        A. 스피드 원터치 팝업텐트(3~4인용) (+39,800원)
                        <button class="plus">+</button>
                        <button class="minus">-</button>
                        <button class="remove">x</button>
                        <span class="count">0</span>개,
                        <span class="tag">0</span>원
                    </div>
                    <div class="tent-B hidden">
                        B. 5초 원터치 텐트(3인용) (+10,000원)
                        <button class="plus">+</button>
                        <button class="minus">-</button>
                        <button class="remove">x</button>
                        <span class="count">0</span>개,
                        <span class="tag">0</span>원
                    </div>
                    <div class="tent-C hidden">
                        C. 5초 원터치 텐트(5인용) (+20,000원)
                        <button class="plus">+</button>
                        <button class="minus">-</button>
                        <button class="remove">x</button>
                        <span class="count">0</span>개,
                        <span class="tag">0</span>원
                    </div>
                </div>
                <div class="order-check">총 상품금액 0원</div>
                <button class="buy">구매하기</button>
            </fieldset>            
        </div>
    </div>
</body>
</html>
